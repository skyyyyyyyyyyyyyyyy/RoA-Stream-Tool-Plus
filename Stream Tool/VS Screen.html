<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RoA VS Screen</title>
    <script src="Resources/Scripts/VS Screen.js" type="module"></script>
    <link rel="stylesheet" href="Resources/CSS/VS Screen.css">
    <link rel="stylesheet" href="Resources/CSS/VS Screen Custom.css">
</head>

<body>
    <div id="bgVids">
        <video autoplay loop class="absol bgVid" id="vidBGP1"></video>
        <video autoplay loop class="absol bgVid" id="vidBGP2"></video>
        <div class="dubEL">
            <video autoplay loop class="absol bgVid" id="vidBGP3"></video>
            <video autoplay loop class="absol bgVid" id="vidBGP4"></video>
        </div>
    </div>

    <div id="colorGrads">
        <div class="colorBg" id="colorBgL"></div>
        <div class="colorBg" id="colorBgR"></div>
    </div>

    <div id="charas">
        
        <div id="topRow">
            <div class="absol singlesClip" id="clipP1">
                <div id="charaP1" class="chara">
                    <div>
                        <img class="character trail" id="trailP1" alt=""/>
                    </div>
                    <img class="character char" id="charP1"/>
                </div>
            </div>
    
            <div class="mirrorP2 singlesClip" id="clipP2">
                <div id="charaP2" class="chara">
                    <div>
                        <img class="character trail" id="trailP2" alt=""/>
                    </div>
                    <img class="character char" id="charP2"/>
                </div>
            </div>
        </div>

        <div id="botRow" class="dubEL">
            <div class="absol dubsClip">
                <div id="charaP3" class="chara">
                    <div>
                        <img class="character trail" id="trailP3" alt=""/>
                    </div>
                    <img class="character char" id="charP3"/>
                </div>
            </div>
    
            <div class="mirrorP2 dubsClip">
                <div id="charaP4" class="chara">
                    <div>
                        <img class="character trail" id="trailP4" alt=""/>
                    </div>
                    <img class="character char" id="charP4"/>
                </div>
            </div>
        </div>

    </div>

    <div id="playerInfos">
        <div class="pInfo playerInfoDiv playerInfoDivL absol" id="playerInfoDivL"></div>
        <div class="pInfo playerInfoDiv playerInfoDivR absol" id="playerInfoDivR"></div>
        <div class="pInfo playerInfoDiv2 absol dubEL" id="playerInfoDivL2"></div>
        <div class="pInfo playerInfoDiv2 absol dubEL" id="playerInfoDivR2"></div>
    </div>

    <div class="textBGs">
        <div class="textBg" id="textBgL"></div>
        <div class="textBg" id="textBgR"></div>
    </div>
    
    <div id="playerTexts">

        <span id="p1Wrapper" class="wrappers p1WSingles wrappersSingles">
            <span id="p1Tag" class="tag"></span>
            <span id="p1Name" class="name"></span>
        </span>

        <span id="p2Wrapper" class="wrappers p2WSingles wrappersSingles">
            <span id="p2Tag" class="tag"></span>
            <span id="p2Name" class="name"></span>
        </span>

        <div class="dubEL">

            <span id="p3Wrapper" class="wrappers wrappersDoubles">
                <span id="p3Tag" class="tag"></span>
                <span id="p3Name" class="name"></span>
            </span>
    
            <span id="p4Wrapper" class="wrappers wrappersDoubles">
                <span id="p4Tag" class="tag"></span>
                <span id="p4Name" class="name"></span>
            </span>

        </div>

        <div class="dubEL">
            <span id="teamNameL" class="teamName"></span>
            <span id="teamNameR" class="teamName"></span>
        </div>

    </div>

    <img src="Resources/Overlay/VS Screen/VS Overlay.png" id="vsOverlay" class="absol" alt=""/>

    <div id="middleDivs">

        <div id="roundInfo" class="roundInfoSingles">
            <div id="tournament"></div>
            <div id="round"></div>
        </div>

        <div id="casterInfo" class="casterInfoSingles">

            <div id="casters"></div>

        </div>

        <div id="scores">

            <div id="scoreTicks">

                <div id="scoresL">

                    <svg width="35" height="23" id="scoreL-1" class="scoreTick">
                        <polygon points="0,0 27,0 35,23 8,23"/>
                    </svg>
                    <svg width="35" height="23" id="scoreL-2" class="scoreTick">
                        <polygon points="0,0 27,0 35,23 8,23"/>
                    </svg>
                    <svg width="35" height="23" id="scoreL-3" class="scoreTick">
                        <polygon points="0,0 27,0 35,23 8,23"/>
                    </svg>

                </div>

                <div id="scoresR">

                    <svg width="35" height="23" id="scoreR-1" class="scoreTick">
                        <polygon points="0,0 27,0 35,23 8,23"/>
                    </svg>
                    <svg width="35" height="23" id="scoreR-2" class="scoreTick">
                        <polygon points="0,0 27,0 35,23 8,23"/>
                    </svg>
                    <svg width="35" height="23" id="scoreR-3" class="scoreTick">
                        <polygon points="0,0 27,0 35,23 8,23"/>
                    </svg>

                </div>

                <img id="scoreBorder" alt="">

            </div>

            <div id="scoreNumerical">

                <span id="scoreNumL" class="scoreNum"></span>
                <span id="scoreNumR" class="scoreNum"></span>

                <img id="scoreNumBorder" class="absol" src="Resources/Overlay/VS Screen/Score Border BoX.png" alt="">

            </div>

        </div>

    </div>

    <div id="connErrorDiv">
        Can't connect with GUI, attempting to reconnect every 5 seconds...
    </div>
    
</body>
</html>
